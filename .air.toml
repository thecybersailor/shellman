root = "."
testdata_dir = "testdata"

[build]
  cmd = "cd cli && go build -o ../tmp/shellman ./cmd/shellman"
  bin = "./tmp/shellman"
  args_bin = []
  include_ext = ["go"]
  include_dir = ["cli"]
  exclude_dir = ["webui", "edge", "docs", "scripts", "tmp", ".git", ".worktrees", "node_modules"]
  exclude_regex = ["_test.go"]
  delay = 500
  stop_on_error = true
  send_interrupt = true
  kill_delay = "500ms"

[log]
  time = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
