name: PR CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache-dependency-path: cli/go.sum
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: webui/package-lock.json
      - name: Install WebUI deps
        run: cd webui && npm ci
      - name: Validate API types
        run: make -B validate-api-types

  cli-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache-dependency-path: cli/go.sum
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.5
          skip-cache: false
          working-directory: cli
      - name: Validate CLI lint
        run: make -B validate-cli-lint

  cli-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache-dependency-path: cli/go.sum
      - name: Validate CLI tests
        run: make -B validate-cli-tests

  webui-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache-dependency-path: cli/go.sum
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: webui/package-lock.json
      - name: Install WebUI deps
        run: cd webui && npm ci
      - name: Validate WebUI types
        run: make -B validate-webui-types

  webui-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache-dependency-path: cli/go.sum
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: webui/package-lock.json
      - name: Install WebUI deps
        run: cd webui && npm ci
      - name: Validate WebUI tests
        run: make -B validate-webui-tests

  e2e-docker:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare e2e env file
        run: cp .env.conf.e2e.example .env.conf.e2e
      - name: Run docker e2e
        run: make e2e-ui-docker
