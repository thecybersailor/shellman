name: Release Assets

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-webui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: webui/package-lock.json
      - name: Build webui
        run: |
          cd webui
          npm ci
          npm run build
      - name: Upload webui dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: webui-dist
          path: webui/dist

  build-bundles:
    needs: build-webui
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            target: darwin-arm64
          - goos: darwin
            goarch: amd64
            target: darwin-amd64
          - goos: linux
            goarch: arm64
            target: linux-arm64
          - goos: linux
            goarch: amd64
            target: linux-amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache-dependency-path: cli/go.sum
      - name: Download webui dist artifact
        uses: actions/download-artifact@v4
        with:
          name: webui-dist
          path: tmp/release/webui/dist
      - name: Build binary and package zip
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          OUT_ROOT="tmp/release/${TARGET}"
          PKG_ROOT="${OUT_ROOT}/package"
          BIN_DIR="${PKG_ROOT}/bin"
          WEBUI_DIR="${PKG_ROOT}/webui"
          mkdir -p "${BIN_DIR}" "${WEBUI_DIR}"
          CGO_ENABLED=0 go build -trimpath -ldflags "-s -w -X main.version=${VERSION} -X main.buildTime=${BUILD_TIME} -X shellman/cli/internal/config.defaultWebUIMode=prod" -o "${BIN_DIR}/shellman" ./cli/cmd/shellman
          WEBUI_SRC="tmp/release/webui/dist"
          if [ -d "tmp/release/webui/dist/dist" ]; then
            WEBUI_SRC="tmp/release/webui/dist/dist"
          fi
          cp -R "${WEBUI_SRC}" "${WEBUI_DIR}/dist"
          printf "v%s\n" "${VERSION}" > "${PKG_ROOT}/VERSION"
          (
            cd "${PKG_ROOT}"
            zip -rq "../shellman-v${VERSION}-${TARGET}.zip" .
          )
      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.target }}
          path: tmp/release/${{ matrix.target }}/shellman-v*.zip

  publish-release:
    needs: build-bundles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download bundle artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bundle-*
          path: tmp/release/assets
          merge-multiple: true
      - name: Build checksums
        run: |
          set -euo pipefail
          cd tmp/release/assets
          sha256sum shellman-v*.zip > SHA256SUMS
      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            tmp/release/assets/shellman-v*.zip
            tmp/release/assets/SHA256SUMS
